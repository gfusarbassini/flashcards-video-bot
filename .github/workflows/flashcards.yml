name: Run flashcards script

on:
  workflow_dispatch:

permissions:
  contents: write  # serve per fare il commit automatico

env:
  ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run flashcards script
        run: python3 flashcards_video.py

      - name: Commit updated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add russo_parole.csv stato_pubblicazione.csv last_reset.txt || echo "No files to add"
          git commit -m "Update flashcards data" || echo "No changes to commit"
          git push

