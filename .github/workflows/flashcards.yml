name: Flashcards Video Publisher

on:
  schedule:
    - cron: "0 6-21/2 * * *"  # ogni 2 ore dalle 6 alle 21
  workflow_dispatch:  # per lanciarlo manualmente dal sito

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true

      - name: Run script
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        run: python flashcards_video.py
